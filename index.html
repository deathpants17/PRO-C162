<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="./roll.js"></script>
    
  </head>
  <body>
    <a-scene id="scene">
      <a-assets>        
        <a-asset-item
          id="bowling_ball"
          src="./bowling_ball/scene.gltf"
        ></a-asset-item>
        </a-assets>

      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >

      <a-entity
            id="ball"
            gltf-model="#bowling_ball"
            position="0 -4.4 3"
            rotation="0 180 0"
            scale="20 20 20"          
          >
        </a-entity>
        <a-cursor></a-cursor>        
      </a-entity>

      <a-entity balls></a-entity>
      
      <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4" static-body visible="true"></a-plane>

      <a-sphere position="-2 1.5 -10" color="red" depth="1" radius="0.5" dynamic-body></a-sphere>
      <a-sphere position="-4 1.5 -8" color="red" depth="1" radius="0.5" dynamic-body></a-sphere>
      <a-sphere position="-8 1.5 -10" color="red" depth="1" radius="0.5" dynamic-body></a-sphere>
      <a-sphere position="4 1.5 -8" color="red" depth="1" radius="0.5" dynamic-body></a-sphere>
      <a-sphere position="3 1.5 -10" color="red" depth="1" radius="0.5" dynamic-body></a-sphere>

      <a-box position="0 1 -14" color="yellow" depth="1" height="20" width="20"></a-box>
    </a-scene>
  </body>
</html>
